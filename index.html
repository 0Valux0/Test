<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: right 0.5s ease;
            padding: 20px;
        }
        #menu.open {
            right: 0;
        }
        #menu h2 {
            margin-top: 0;
        }
        #toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #f00;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h2>â˜°</h2>
        <p>Some menu content here.</p>
        <button id="toggle-btn">X</button>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
    </script>

</body>
</html>
